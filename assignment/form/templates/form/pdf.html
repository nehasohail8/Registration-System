<html>
<body>
<h style="text-align: center; font-weight:900; background-color: rgb(12, 82, 214); color: white;">All Data Entries</h>
<table>
    <tr style="background-color: rgba(241, 232, 232, 0.568); padding-top: 10%;">
        <th scope="col">Username</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Gender</th>
        <th scope="col">Salary</th>
        <th scope="col">Address</th>
        <th scope="col">Contact</th>
    </tr>
    {% for item in data_list %}
    <tr>
        <td>{{item.username}}</td>
        <td>{{item.firstname}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.dob}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.salary}}</td>
        <td>{{item.address}}</td>
        <td>{{item.contact}}</td>

    </tr>
    {% endfor %}

</table>
</body>
</html>
